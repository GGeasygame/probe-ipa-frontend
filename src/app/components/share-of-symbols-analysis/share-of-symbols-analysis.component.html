<table mat-table [dataSource]="shares()" class="mat-elevation-z8">

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Zeichen</th>
    <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
  </ng-container>

  <ng-container matColumnDef="shareOfSymbols">
    <th mat-header-cell *matHeaderCellDef>Anteil</th>
    <td mat-cell *matCellDef="let element">{{ element[1] * 100 | number: '1.2-2' }}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
