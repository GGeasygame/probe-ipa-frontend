<table mat-table [dataSource]="data.texts" class="table">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Title</th>
    <td mat-cell *matCellDef="let text" class="cell single-line"> {{ text.title }}</td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Text</th>
    <td mat-cell *matCellDef="let text" class="cell single-line"> {{ text.text }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="row"></tr>
</table>
